{% extends '_general/base.html' %}

{% load static %}

{% block about_us_assets %}
    <!-- CSS Section -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/about_us.css' %}?v=20200217"/>

    <!-- JS Section -->
    <script type="text/javascript" src="{% static 'js/about_us.js' %}?v=20220508"></script>
{% endblock %}
 
{% block content %}
    <section id="about-us-main" role="main" class="container-fluid">
        <div class="machine-wrap">
            <div class="machine">
                <div class="machine-roof">
                    <div class="machine-silencer">
                        <div class="machine-smoke"></div>
                    </div>
                </div>
                <div class="machine-main">
                    <div class="machine-body"></div>
                    <div class="machine-back"></div>
                    <div class="machine-front"></div>
                </div>	
            </div>
            <div class="road">
                <div class="mud-wrap clearfix">
                    <div class="mud"></div>
                    <div class="mud"></div>
                    <div class="mud"></div>
                    <div class="mud"></div>
                </div>
            </div>
            </div>
    </section>
{% endblock %}

{% block about_us_script %}
    
    <script>
        $(document).ready( function() {
            // const data = "{{ data | safe }}".replace(/'/g, '"');
            const csrfToken = '{{ csrf_token }}';
            const app = new AboutUs()
            app.init(csrfToken)
        })
    </script>
{% endblock %}
